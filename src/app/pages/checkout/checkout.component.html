<div class="container">
  <form class="form" #checkoutForm="ngForm">
    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Nombre"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <mat-error *ngIf="!name.valid || name.pristine">
        Nombre requerido
      </mat-error>
    </mat-form-field>
    <mat-radio-group class="form__element">
      <p>Escoja una opci√≥n:</p>
      <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)"
        >Recoger</mat-radio-button
      >
      <mat-radio-button
        value="delivery"
        (change)="onPickupOrDelivery(true)"
        checked
      >
        A domicilio
      </mat-radio-button>
    </mat-radio-group>
    <ng-container *ngIf="isDelivery; else showStores">
      <mat-form-field class="form__element">
        <input
          matInput
          placeholder="Direccion de envio"
          [(ngModel)]="model.shippingAddress"
          name="shippingAddress"
          #shippingAddress="ngModel"
        />
      </mat-form-field>
      <mat-form-field class="form__element">
        <input
          matInput
          placeholder="Ciudad"
          [(ngModel)]="model.city"
          name="city"
          #city="ngModel"
        />
      </mat-form-field>
    </ng-container>
    <ng-template #showStores>
      <mat-form-field class="form__element">
        <mat-label>Elija una tienda</mat-label>
        <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
          <mat-option [value]="tienda" *ngFor="let tienda of stores">
            {{ tienda.name }} - {{ tienda.openingHours }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-template>
  </form>
</div>
<app-details></app-details>
<div class="actions">
  <button
    (click)="onSubmit(checkoutForm)"
    [disabled]="!checkoutForm.form.valid"
    class="actions__btn"
    color="primary"
    mat-raised-button
    type="submit"
  >
    Revisar
  </button>
</div>
